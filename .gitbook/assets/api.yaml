          in: query
          required: true
          schema:
            type: string
            format: base64
          description: |
            - ECDSA sign for data.
            - ex) ecdsa_sign(privatekey of owner address, owner +'|'+ data +'|'+ opendate +'|'+referencekey)
      responses:
        "200":
          description: successful operation
