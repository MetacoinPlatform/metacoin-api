            $tkey = mtc_get('/getkey/transfer/' . $from_addr);

            $data = implode('|', array($from_addr, $string_transfer_list, $tkey));

            openssl_sign($data, $signature, $from_private_key, OPENSSL_ALGO_SHA384);
            $r = mtc_post('/multitransfer',
