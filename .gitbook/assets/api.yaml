      schema:
        type: string
        format: Metacoin Address
        maxLength: 40
        minLength: 40
    mrc400path:
      name: mrc400
      in: path
      example: MRC400_db7da6bc848ba62e621aede40f75dc760
      required: true
      schema:
        type: string
        format: Metacoin Address
        maxLength: 40
        minLength: 40
    mrc400query:
      name: mrc400
      in: query
