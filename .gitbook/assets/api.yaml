      name: unlockdate
      in: query
      schema:
        type: string
        format: int
      description: |
          - When transfer is allowed
          - Transfer is possible after the designated time
  responses:
    txresponse:
      description: successful operation
      content: 
        '*/*':
          schema:
            $ref: '#/components/schemas/txresponse'

