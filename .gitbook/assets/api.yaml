              properties:
                id:
                  example: "MRC400_db7da6bc848ba62e621aede40f75dc760_0000000000000000000000000000000000000001"
                  type: string
                  minLength: 81
                  maxLength: 81
                  description: |
                    - MRC402 Item ID for auction
