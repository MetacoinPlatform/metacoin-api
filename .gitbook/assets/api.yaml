  /exchange:
    post:
      tags:
        - Transfer
      summary: Tokens are exchanged with each other.
      parameters:
        - name: fromAddr
          in: query
          schema:
            type: string
            format: Metacoin Address
          required: true
        - name: fromAmount
          in: query
          schema:
            type: string
            format: integer
          description: Token quantity to send to "toAddr"
          required: true
        - name: fromToken
          in: query
          schema:
            type: string
          description: Token ID to send to "toAddr"
          required: true
        - name: fromFeesendto
          in: query
          schema:
            type: string
            format: Metacoin Address
          description: |
            - Address to receive token exchange fee from "fromAddr"
            - Empty string if you do not pay a fee
        - name: fromFeeamount
          in: query
          schema:
            type: string
            format: integer
          description: |
            - Amount for token exchange fee from "fromAddr"
            - Empty string if you do not pay a fee
        - name: fromFeetoken
          in: query
          schema:
            type: string
            format: integer
          description: |
            - Token ID for token exchange fee from "fromAddr"
            - Empty string if you do not pay a fee
        - name: fromTag
          in: query
          schema:
            type: string
            minLength: 0
            maxLength: 64
          description: |
            - address tag of fromAddr or Empty string
            - Up to 64 characters are stored, and characters after 64 characters are not stored.
        - name: fromMemo
          in: query
          schema:
            type: string
            minLength: 0
            maxLength: 2048
          description: |
            - memo of fromAddr or Empty string
            - Up to 2048 characters are stored, and characters after 2048 characters are not stored.
        - name: fromSign
          in: query
          schema:
            type: string
            format: base64
          description: |
            - ECDSA sign for concat fromAddr, fromAmount, fromToken, fromFeeAddr, fromFeeAmount, fromFeeToken, toAddr, toAmount, toToken, fromTKey
            - ex) ecdsa_sign(fromAddr's privatekey, fromAddr + '|' + fromAmount + '|' + fromToken + '|' + fromFeeAddr + '|' + fromFeeAmount + '|' + fromFeeToken + '|' + toAddr + '|' + toAmount + '|' + toToken + '|' + fromTKey)
          required: true
        - name: fromTkey
          in: query
          schema:
            type: string
          description: fromAddr's exchange temporary key
          required: true
        - name: toAddr
          in: query
          schema:
            type: string
            format: Metacoin Address
          required: true
        - name: toAmount
          in: query
          schema:
            type: string
            format: integer
          description: Token quantity to send to "fromAddr"
          required: true
        - name: toToken
          in: query
          schema:
            type: string
          description: Token ID to send to "fromAddr"
          required: true
        - name: toFeesendto
          in: query
          schema:
            type: string
            format: Metacoin Address
          description: |
            - Address to receive token exchange fee from "toAddr"
            - Empty string if you do not pay a fee
        - name: toFeeamount
          in: query
          schema:
            type: string
            format: integer
          description: |
            - Amount for token exchange fee to "toAddr"
            - Empty string if you do not pay a fee
        - name: toFeetoken
          in: query
          schema:
            type: string
            format: integer
          description: |
            - Token ID for token exchange fee to "toAddr"
            - Empty string if you do not pay a fee
        - name: toTag
          in: query
          schema:
            type: string
            minLength: 0
            maxLength: 64
          description: |
            - address tag of toAddr or Empty string
            - Up to 64 characters are stored, and characters after 64 characters are not stored.
        - name: toMemo
          in: query
          schema:
            type: string
            minLength: 0
            maxLength: 2048
          description: |
            - memo of toAddr or Empty string
            - Up to 2048 characters are stored, and characters after 2048 characters are not stored.
        - name: toSign
          in: query
          schema:
            type: string
            format: base64
          description: |
            - ECDSA sign for concat toAddr, toAmount, toToken, toFeeAddr, toFeeAmount, toFeeToken, toAddr, toAmount, toToken, toTKey
            - ex) ecdsa_sign(toAddr's privatekey, toAddr + '|' + toAmount + '|' + toToken + '|' + toFeeAddr + '|' + toFeeAmount + '|' + toFeeToken + '|' + toAddr + '|' + toAmount + '|' + toToken + '|' + toTKey)
          required: true
        - name: toTkey
          in: query
          schema:
            type: string
          description: toAddr's exchange temporary key
          required: true
      responses:
