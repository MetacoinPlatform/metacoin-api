                  sell_fee:
                    example: "0"
                    type: string
                    format: float
                    minimum: 0
                    maximum: 99.9999
                    description: |
                      - This is the fee that MRC400 Token holders will receive when trading. If this value is 10, when traded for 300 MTC, the MRC400 token holder will receive 30 MTC, 10% of 300 MTC.
                  melt_fee:
                    example: "0"
                    type: string
                    format: float
                    minimum: 0
                    maximum: 99.9999
                    description: |
                      - This is the fee that MRC400 token holders receive when they melt MRC402 items. If this value is 10 and the value of initial_reserve is 300 MTC, then when this token holder melts this token, he will receive 30 MTC, 10% of 300 MTC.
                  transferable:
                    type: string
                    example: "Permanent"
                    enum:
                      - Permanent
                      - Bound
                      - Temporary
                    description: |
                      - It means the availability of transactions and transfers.
                      - Permanent: Transaction, Transfer available
                      - Bound: Transaction, transfer impossible
                      - Temprary: Transaction, transfer, but MRC400 creator can change to Permanent, Bound
        responses:
