                start:
                  example: "100"
                  type: string
                  format: integer
                  minimum: 1
                  maximum: 9999999999999999999999999999999999999999
                  description: auction start price
                bnynow:
                  example: "500"
                  type: string
                  format: integer
                  minimum: 1
                  maximum: 9999999999999999999999999999999999999999
                  description: |
                    - auction buynow price
